name: Sync Repositories

on:
  push:
    branches:
      - '**'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v2
        with:
          repository: ${{ github.repository }}
          ref: main

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Fetch all branches
        run: git fetch --all

      - name: Sync branches
        env:
          DEST_REPO: git@github.com:ArielChambaz/https://github.com/EpitechPromo2026/G-EIP-700-REN-7-1-eip-adrien.picot.git
        run: |
          for branch in $(git branch -r | grep -v '\->' | grep -v 'origin/HEAD' | sed 's|origin/||'); do
            git checkout $branch
            git pull origin $branch
            git push $DEST_REPO $branch --force
          done