name: Build Python App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt
          pip install pyinstaller

      - name: Prepare build environment
        run: |
          # Show disk usage for debugging
          df -h || true
          # purge pip cache to free space
          pip cache purge || true

      - name: Build executable (Linux / macOS)
        if: matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest'
        run: |
          # Use runner temp for work/spec/dist to reduce workspace disk usage
          DIST_DIR="${{ runner.temp }}/dist"
          WORK_DIR="${{ runner.temp }}/pyi_work"
          SPEC_DIR="${{ runner.temp }}/pyi_spec"
          mkdir -p "$DIST_DIR" "$WORK_DIR" "$SPEC_DIR"
          rm -rf build dist neptune_app.spec || true
          pyinstaller --onefile --clean \
            --add-data "app/model/nwd-v2.pt:app/model" \
            --distpath "$DIST_DIR" --workpath "$WORK_DIR" --specpath "$SPEC_DIR" \
            app/neptune_app.py

      - name: Build executable (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          # Windows uses ';' as the add-data separator
          DIST_DIR="${{ runner.temp }}/dist"
          WORK_DIR="${{ runner.temp }}/pyi_work"
          SPEC_DIR="${{ runner.temp }}/pyi_spec"
          mkdir -p "$DIST_DIR" "$WORK_DIR" "$SPEC_DIR"
          rm -rf build dist neptune_app.spec || true
          pyinstaller --onefile --clean \
            --add-data "app/model/nwd-v2.pt;app/model" \
            --distpath "$DIST_DIR" --workpath "$WORK_DIR" --specpath "$SPEC_DIR" \
            app/neptune_app.py

      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: neptune_app-${{ matrix.os }}
          path: |
            ${{ runner.temp }}/dist/neptune_app
            ${{ runner.temp }}/dist/neptune_app.exe
