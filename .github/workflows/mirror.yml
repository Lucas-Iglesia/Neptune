name: Mirror

on:
  push:
    branches:
      - main

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          repository: ArielChambaz/Neptune
          ref: refs/heads/main
          path: source

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -t rsa github.com >> ~/.ssh/known_hosts

      - name: Remove .github directory
        run: |
          cd source
          rm -rf .github

      - name: Check git status
        run: |
          cd source
          git status

      - name: Mirror to another repository
        run: |
          cd source
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git remote add mirror git@github.com:EpitechPromo2026/G-EIP-700-REN-7-1-eip-adrien.picot.git
          git push mirror refs/heads/main --force
