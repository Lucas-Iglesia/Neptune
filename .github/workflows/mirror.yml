name: Mirror Repository

on:
  push:
    branches:
      - '*'  # S'applique Ã  tous les branches

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v2
        with:
          repository: https://github.com/ArielChambaz/Neptune
          ref: ${{ github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
          path: source

      - name: Set up Git
        run: |
          cd source
          git config user.name "GitHub Action"
          git config user.email "action@github.com"

      - name: Remove .github directory for mirroring
        run: |
          cd source
          rm -rf .github

      - name: Push to mirror repository
        run: |
          cd source
          git remote add mirror https://github.com/EpitechPromo2026/G-EIP-700-REN-7-1-eip-adrien.picot
          git push mirror ${{ github.ref }} --force 
