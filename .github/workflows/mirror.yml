name: Mirror Repository

on:
  push:
    branches:
      - '**'

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repository
        uses: actions/checkout@v2
        with:
          repository: ArielChambaz/Neptune
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.ref }}

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Remove .github directory
        run: |
          rm -rf .github

      - name: Configure Git user
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"

      - name: Clean up Git environment
        run: |
          git remote remove mirror || true
          git gc --prune=now
          git remote add mirror git@github.com:EpitechPromo2026/G-EIP-700-REN-7-1-eip-adrien.picot.git

      - name: Stash local changes to clean working directory
        run: |
          git stash --include-untracked

      - name: Fetch and integrate changes from origin
        run: |
          git fetch origin
          git pull origin main --rebase

      - name: Pull from mirror repository
        run: |
          git fetch mirror
          git reset --hard mirror/main

      - name: Apply stashed changes if any
        if: success()
        run: |
          git stash pop || true  # Applique le stash seulement s'il existe

      - name: Ensure branch alignment with origin
        run: |
          git fetch origin
          git reset --hard origin/main

      - name: Clean Git to prevent corruption issues
        run: |
          git reflog expire --expire=now --all
          git gc --prune=now
          git repack -a -d --depth=250 --window=250
          git fsck --full

      - name: Push to mirror repository (commits only)
        run: |
          git push mirror main --force

      - name: Push tags separately
        run: |
          git push mirror --tags --force

      - name: Debug - Show Git status
        run: |
          git status

      - name: Debug - Show Git log
        run: |
          git log -3
