name: Mirror to Another GitHub Repository
on:
  push:
    branches:
      - '*'

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Push to the target repository
        env:
          TARGET_REPO: https://github.com/EpitechPromo2026/G-EIP-700-REN-7-1-eip-adrien.picot  # Ajoute l'URL du dépôt cible dans les secrets
          TARGET_TOKEN: ${{ secrets.TARGET_TOKEN }}  # Ajoute le token d'accès personnel dans les secrets
        run: |
          git remote remove target || true  # Supprime le remote s'il existe
          git remote add target https://github.com/EpitechPromo2026/G-EIP-700-REN-7-1-eip-adrien.picot
          git push target HEAD:refs/heads/${{ github.ref }} --force  # Pousse vers la même branche sur le dépôt cible
