name: Mirror main to private repo

on:
  push:
    branches:
      - main

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout full repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to private repo
        run: |
          git remote add private "$PRIVATE_REPO"
          git push private main --force
        env:
          PRIVATE_REPO: ${{ secrets.PRIVATE_REPO }}
