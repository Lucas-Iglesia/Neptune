name: CI + Allure + Vercel

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["dev", "main"]

permissions:
  contents: read

env:
  PROJECT_DIR: tests/
  ALLURE_VERSION: 2.29.0
  CUDA_VISIBLE_DEVICES: "-1"

jobs:
  test:
    name: Run tests & build Allure
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Pull LFS objects
        run: |
          git lfs install
          git lfs pull

      - name: Debug tree
        run: |
          echo "Workspace: $GITHUB_WORKSPACE"
          ls -la
          echo "----"
          ls -la water-detection || true
          test -d "$PROJECT_DIR" || (echo "âŒ $PROJECT_DIR not found"; exit 1)

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --index-url https://download.pytorch.org/whl/cpu torch torchvision torchaudio
          pip install -r "$PROJECT_DIR/requirements.txt"
          pip install allure-pytest

      - name: Run tests (Allure results)
        working-directory: ${{ env.PROJECT_DIR }}
        run: pytest --alluredir=allure-results

      - name: Install Allure CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre unzip
          curl -sL -o allure.zip "https://github.com/allure-framework/allure2/releases/download/${ALLURE_VERSION}/allure-${ALLURE_VERSION}.zip"
          sudo unzip -q allure.zip -d /opt/
          sudo ln -sf "/opt/allure-${ALLURE_VERSION}/bin/allure" /usr/local/bin/allure
          allure --version

      - name: Build Allure HTML
        if: ${{ always() }}
        working-directory: ${{ env.PROJECT_DIR }}
        run: allure generate allure-results -o allure-report --clean

      - name: Upload Allure HTML (artifact)
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: ${{ env.PROJECT_DIR }}/allure-report

  vercel:
    name: Deploy Allure to Vercel
    needs: test
    runs-on: ubuntu-latest
    outputs:
      preview_url: ${{ steps.deploy_preview.outputs.url }}
      prod_url: ${{ steps.deploy_prod.outputs.url }}

    steps:
      - name: Checkout (for consistency)
        uses: actions/checkout@v4

      - name: Download Allure HTML artifact
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: ./allure-report

      - name: Link Vercel project (write .vercel/project.json)
        run: |
          mkdir -p allure-report/.vercel
          cat > allure-report/.vercel/project.json <<'JSON'
          {
            "orgId": "${{ secrets.VERCEL_ORG_ID }}",
            "projectId": "${{ secrets.VERCEL_PROJECT_ID }}"
          }
          JSON

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      - name: Deploy Preview to Vercel
        id: deploy_preview
        if: github.event_name == 'pull_request'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          # Deploy the static site by pointing --cwd to the folder that contains index.html and .vercel/project.json
          url="$(vercel deploy \
            --cwd allure-report \
            --yes \
            --token "$VERCEL_TOKEN")"
          echo "url=$url" >> "$GITHUB_OUTPUT"
          echo "Preview URL: $url"

      - name: Deploy Production to Vercel
        id: deploy_prod
        if: github.ref == 'refs/heads/main'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          url="$(vercel deploy \
            --cwd allure-report \
            --yes \
            --prod \
            --token "$VERCEL_TOKEN")"
          echo "url=$url" >> "$GITHUB_OUTPUT"
          echo "Production URL: $url"

  comment-url:
    name: Comment preview URL on PR
    needs: vercel
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Comment Allure Preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const owner = context.repo.owner;
            const repo  = context.repo.repo;
            const url = '${{ needs.vercel.outputs.preview_url }}' || 'N/A';

            const marker = '<!-- allure-vercel-preview -->';
            const body = `${marker}\nðŸ”Ž **Allure preview (Vercel):** ${url}\n`;

            const { data: comments } = await github.rest.issues.listComments({
              owner, repo, issue_number: pr.number, per_page: 100
            });
            const existing = comments.find(c => c.user?.type === 'Bot' && c.body?.includes(marker));

            if (existing) {
              await github.rest.issues.updateComment({ owner, repo, comment_id: existing.id, body });
            } else {
              await github.rest.issues.createComment({ owner, repo, issue_number: pr.number, body });
            }
