name: CI + Allure + Vercel

# on:
#   pull_request:
#     branches: ["main"]
#   push:
#     branches: ["dev", "main"]

# Permissions globales : lecture/Ã©criture pour permettre de pousser l'historique
permissions:
  contents: write
  actions: read

env:
  PROJECT_DIR: tests/
  ALLURE_VERSION: 2.29.0
  CUDA_VISIBLE_DEVICES: "-1"

jobs:
  test:
    name: Run tests & build Allure
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Pull LFS objects
        run: |
          git lfs install
          git lfs pull

      - name: Debug tree
        run: |
          echo "Workspace: $GITHUB_WORKSPACE"
          ls -la
          echo "----"
          ls -la water-detection || true
          test -d "$PROJECT_DIR" || (echo "âŒ $PROJECT_DIR not found"; exit 1)

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --index-url https://download.pytorch.org/whl/cpu torch torchvision torchaudio
          pip install -r "$PROJECT_DIR/requirements.txt"
          pip install allure-pytest

      - name: Run tests (Allure results)
        working-directory: ${{ env.PROJECT_DIR }}
        env:
          DET_IOU_THR: "0.50"
          DET_CONF_THR: "0.25"
          DET_MIN_MAP50: "0.30"
        run: pytest --alluredir=allure-results

      - name: Install Allure CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre unzip
          curl -sL -o allure.zip "https://github.com/allure-framework/allure2/releases/download/${ALLURE_VERSION}/allure-${ALLURE_VERSION}.zip"
          sudo unzip -q allure.zip -d /opt/
          sudo ln -sf "/opt/allure-${ALLURE_VERSION}/bin/allure" /usr/local/bin/allure
          allure --version

      - name: Fetch previous history branch
        if: github.ref == 'refs/heads/main'
        run: |
          git fetch origin allure-history:allure-history || true
          mkdir -p _prev-history
          if git ls-tree -r --name-only allure-history | grep -q '^history/'; then
            git checkout allure-history -- history
            mv history _prev-history/history
            echo "Pulled history from allure-history branch."
          else
            echo "No history found yet."
          fi

      - name: Seed Allure history (branch)
        if: github.ref == 'refs/heads/main'
        run: |
          if [ -d "_prev-history/history" ]; then
            mkdir -p "${PROJECT_DIR}/allure-results/history"
            cp -r _prev-history/history "${PROJECT_DIR}/allure-results/"
            echo "Seeded history from branch."
          else
            echo "No previous history available."
          fi

      - name: Build Allure HTML
        if: ${{ always() }}
        working-directory: ${{ env.PROJECT_DIR }}
        run: allure generate allure-results -o allure-report --clean

      - name: Publish new history to branch
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -B allure-history
          rm -rf history
          cp -r "${PROJECT_DIR}/allure-report/history" ./history
          git add history
          git commit -m "Update Allure history [skip ci]" || echo "No changes"
          git push -f origin allure-history

      - name: Upload Allure HTML (artifact)
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: ${{ env.PROJECT_DIR }}/allure-report

  vercel:
    name: Deploy Allure to Vercel
    needs: test
    runs-on: ubuntu-latest
    outputs:
      preview_url: ${{ steps.deploy_preview.outputs.url }}
      prod_url: ${{ steps.deploy_prod.outputs.url }}

    steps:
      - name: Checkout (for consistency)
        uses: actions/checkout@v4

      - name: Download Allure HTML artifact
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: ./allure-report

      - name: Link Vercel project (write .vercel/project.json)
        run: |
          mkdir -p allure-report/.vercel
          cat > allure-report/.vercel/project.json <<'JSON'
          {
            "orgId": "${{ secrets.VERCEL_ORG_ID }}",
            "projectId": "${{ secrets.VERCEL_PROJECT_ID }}"
          }
          JSON

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      - name: Deploy Preview to Vercel
        id: deploy_preview
        if: github.event_name == 'pull_request'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          url="$(vercel deploy \
            --cwd allure-report \
            --yes \
            --token "$VERCEL_TOKEN")"
          echo "url=$url" >> "$GITHUB_OUTPUT"
          echo "Preview URL: $url"

      - name: Deploy Production to Vercel
        id: deploy_prod
        if: github.ref == 'refs/heads/main'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          url="$(vercel deploy \
            --cwd allure-report \
            --yes \
            --prod \
            --token "$VERCEL_TOKEN")"
          echo "url=$url" >> "$GITHUB_OUTPUT"
          echo "Production URL: $url"

