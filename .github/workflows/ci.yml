name: CI + Allure (PR previews on gh-pages)

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["dev", "main"]

permissions:
  contents: write
  pages: write
  id-token: write

env:
  PROJECT_DIR: water-detection/CI
  ALLURE_VERSION: 2.29.0
  CUDA_VISIBLE_DEVICES: "-1"

jobs:
  test:
    name: Test NWSD + Build Allure
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Pull LFS
        run: |
          git lfs install
          git lfs pull

      - name: Debug tree
        run: |
          echo "Workspace: $GITHUB_WORKSPACE"
          ls -la
          echo "----"
          ls -la water-detection || true
          test -d "$PROJECT_DIR" || (echo "❌ $PROJECT_DIR introuvable"; exit 1)

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (Torch CPU + reqs + Allure plugin)
        run: |
          python -m pip install --upgrade pip
          pip install --index-url https://download.pytorch.org/whl/cpu torch torchvision torchaudio
          pip install -r "$PROJECT_DIR/requirements.txt"
          pip install allure-pytest

      - name: Run tests (Allure results)
        working-directory: ${{ env.PROJECT_DIR }}
        run: pytest --alluredir=allure-results

      - name: Install Allure CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre unzip
          curl -sL -o allure.zip "https://github.com/allure-framework/allure2/releases/download/${ALLURE_VERSION}/allure-${ALLURE_VERSION}.zip"
          sudo unzip -q allure.zip -d /opt/
          sudo ln -sf "/opt/allure-${ALLURE_VERSION}/bin/allure" /usr/local/bin/allure
          allure --version

      - name: Build Allure HTML
        if: ${{ always() }}
        working-directory: ${{ env.PROJECT_DIR }}
        run: allure generate allure-results -o allure-report --clean

      - name: Upload Allure report as artifact (optional)
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: ${{ env.PROJECT_DIR }}/allure-report

  deploy:
    name: Publish Allure to gh-pages
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Allure HTML built by 'test'
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: ./_site

      - name: Publish (PR preview subfolder)
        if: github.event_name == 'pull_request'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./_site
          destination_dir: pr-${{ github.event.pull_request.number }}
          keep_files: true
          commit_message: "Allure PR #${{ github.event.pull_request.number }}"

      - name: Publish (main → root)
        if: github.ref == 'refs/heads/main' && needs.test.result == 'success'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./_site
          keep_files: true
          commit_message: "Allure main build"
