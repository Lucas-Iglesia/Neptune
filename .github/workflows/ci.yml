name: CI + Allure (PR previews & Pages)

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["dev", "main"]

permissions:
  contents: write
  pages: write
  id-token: write

env:
  PROJECT_DIR: water-detection/CI
  ALLURE_VERSION: 2.29.0
  CUDA_VISIBLE_DEVICES: "-1"

jobs:
  test:
    name: Test NWSD + Build Allure
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Pull LFS
        run: |
          git lfs install
          git lfs pull

      - name: Debug tree & verify project dir
        run: |
          echo "Workspace: $GITHUB_WORKSPACE"
          ls -la
          echo "----"
          ls -la water-detection || true
          echo "----"
          test -d "$PROJECT_DIR" || (echo "‚ùå Dossier $PROJECT_DIR introuvable"; exit 1)

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (Torch CPU + reqs + Allure plugin)
        run: |
          python -m pip install --upgrade pip
          pip install --index-url https://download.pytorch.org/whl/cpu torch torchvision torchaudio
          pip install -r "$PROJECT_DIR/requirements.txt"
          pip install allure-pytest

      - name: Run tests (write Allure results)
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          pytest --alluredir=allure-results

      - name: Upload Allure results (artifact)
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: ${{ env.PROJECT_DIR }}/allure-results

      - name: Install Allure CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre unzip
          curl -sL -o allure.zip "https://github.com/allure-framework/allure2/releases/download/${ALLURE_VERSION}/allure-${ALLURE_VERSION}.zip"
          sudo unzip -q allure.zip -d /opt/
          sudo ln -sf "/opt/allure-${ALLURE_VERSION}/bin/allure" /usr/local/bin/allure
          allure --version

      - name: Build Allure HTML
        if: ${{ always() }}
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          allure generate allure-results -o allure-report --clean

      - name: Upload Allure HTML (artifact)
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: ${{ env.PROJECT_DIR }}/allure-report

  deploy-pr:
    name: Deploy PR preview to gh-pages/pr-<PR>
    needs: test
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Allure HTML
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: ./_site

      - name: Publish to gh-pages/pr-<PR_NUMBER>
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./_site
          destination_dir: pr-${{ github.event.pull_request.number }}
          keep_files: true
          commit_message: "Allure PR #${{ github.event.pull_request.number }}"

      - name: Print preview URL
        run: |
          echo "Preview URL:"
          echo "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/pr-${{ github.event.pull_request.number }}/"

  deploy-main:
    name: Deploy main Allure to GitHub Pages (/)
    needs: test
    if: github.ref == 'refs/heads/main' && needs.test.result == 'success'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Allure HTML
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: ./site

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4
